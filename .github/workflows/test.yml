name: Test

on:
  push:
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - id: setup
        uses: ./.github/actions/setup

      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          browser: chrome
          build: pnpm build
          start: pnpm preview
          wait-on: "http://[::1]:3000"
